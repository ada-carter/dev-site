    <style>
        :root {
            --primary: #5a7247; /* Moss green */
            --secondary: #88b2cc;
            --accent: #47603a; /* Darker moss green */
            --text: #343a40;
            --light-bg: #f8f9fa;
            --light-accent: #eef2ea; /* Light moss green background */
            --border: #dee2e6;
            --shell-start: #5a7247; /* Moss green for shell gradient start */
            --shell-end: #f7cad0; /* Light pink for shell gradient end */
        }

        /* From Uiverse.io by mihocsaszilard - adapted for site colors */ 
        .container {
            --width: 1em;
            --height: 1em;
            --accent-color: rgba(90, 114, 71, 0.25); /* Moss green with opacity */
            --light-accent-color: rgba(71, 96, 58, 0.4); /* Darker moss green with opacity */
            --primary-color: #5a7247; /* Moss green */
            --secondary-color: #f7cad0; /* Light pink */
            --min-border: 10%;
            --max-border: 50%;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 0.1em;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loader {
            background-color: var(--accent-color);
            width: var(--width);
            height: var(--height);
            border: 1px solid var(--primary-color);
            box-shadow: inset 0 0 2px var(--secondary-color);
            animation: 1s roundThatCorner ease-in-out infinite;
        }

        .top-left {
            animation-delay: 0;
        }

        .top-right {
            animation-delay: -0.5s;
        }

        .bottom-right {
            animation-delay: -1.5s;
        }

        .bottom-left {
            animation-delay: -1s;
        }

        @keyframes roundThatCorner {
            0% {
                border-radius: var(--max-border) var(--min-border) var(--min-border) var(--min-border);
                box-shadow: inset 60px -60px 30px 10px var(--light-accent-color);
            }
            25% {
                border-radius: var(--min-border) var(--max-border) var(--min-border) var(--min-border);
                box-shadow: inset 60px 60px 30px 10px var(--light-accent-color);
                background-color: var(--light-accent-color);
            }
            50% {
                border-radius: var(--min-border) var(--min-border) var (--max-border) var(--min-border);
                box-shadow: inset -60px 60px 30px 10px var(--light-accent-color);
                background-color: var(--light-accent-color);
            }
            75% {
                border-radius: var(--min-border) var(--min-border) var(--min-border) var(--max-border);
                box-shadow: inset -60px -60px 30px 10px var(--light-accent-color);
            }
            100% {
                border-radius: var(--max-border) var(--min-border) var(--min-border) var(--min-border);
                box-shadow: inset 60px -60px 30px 10px var(--light-accent-color);
            }
        }

        body {
            margin: 0;
            font-family: 'Lora', Georgia, serif;
            background: var(--light-bg);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        .loading {

        }

        header {

            top: 0;
            left: 0;
            right: 0;

            position: relative;
            font-weight: 500;

            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {

        .hero {

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

        .hero-content {

            max-width: 800px;

            border-radius: 10px;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

        /* Remove the hover effect from hero-content */

            border-color: var(--accent);
            transform: none;

        .hero h1 {

            margin-bottom: 0.5rem;
            color: var(--primary);
            letter-spacing: 1px;
            font-weight: 500;
            font-family: 'Playfair Display', Georgia, serif;

        .typed-text {

        .cursor {

    <script>
        class TypeWriter {
            constructor(element, titles, options = {}) {
                this.element = element;
                this.titles = titles;
                this.currentTitleIndex = 0;
                this.text = '';
                this.isDeleting = false;
                this.options = {
                    typeSpeed: options.typeSpeed || 100,
                    deleteSpeed: options.deleteSpeed || 50,
                    pauseBeforeDelete: options.pauseBeforeDelete || 2000,
                    pauseBeforeNext: options.pauseBeforeNext || 500
                };
                
                // Create cursor element
                this.cursor = document.createElement('span');
                this.cursor.className = 'cursor';
                this.cursor.innerHTML = '&nbsp;';
                this.element.appendChild(this.cursor);
                
                this.type();
            }

            type() {
                const currentTitle = this.titles[this.currentTitleIndex];
                const shouldDelete = this.isDeleting;
                
                // Calculate target length
                const targetLength = shouldDelete ? 0 : currentTitle.length;
                
                // Calculate speed
                const speed = shouldDelete ? this.options.deleteSpeed : this.options.typeSpeed;
                
                // Update text
                if (shouldDelete) {
                    this.text = currentTitle.substring(0, this.text.length - 1);
                } else {
                    this.text = currentTitle.substring(0, this.text.length + 1);
                }
                
                // Update DOM
                this.element.textContent = this.text;
                this.element.appendChild(this.cursor);
                
                // Calculate next step
                if (!shouldDelete && this.text === currentTitle) {
                    // Finished typing
                    this.isDeleting = true;
                    setTimeout(() => this.type(), this.options.pauseBeforeDelete);
                } else if (shouldDelete && this.text === '') {
                    // Finished deleting
                    this.isDeleting = false;
                    this.currentTitleIndex = (this.currentTitleIndex + 1) % this.titles.length;
                    setTimeout(() => this.type(), this.options.pauseBeforeNext);
                } else {
                    // Continue typing/deleting
                    setTimeout(() => this.type(), speed);
                }
            }
        }

        // Initialize typewriter after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const titles = [
                "Deep Sea Benthic Biologist",

            const element = document.querySelector('.typed-text');
            new TypeWriter(element, titles, {

                deleteSpeed: 40,
                pauseBeforeDelete: 2000,
                pauseBeforeNext: 500
            });
